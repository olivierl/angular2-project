<h1>Add a user</h1>

<div class="well">
  <form [ngFormModel]="form" (ngSubmit)="save()">
    <fieldset>
      <legend>User</legend>
      <div class="form-group">
        <label for="name" class="label-control">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngControl="name" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="email" class="label-control">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngControl="email" #email="ngForm">
      </div>
      <div class="form-group">
        <label for="phone" class="label-control">Phone</label>
        <input type="text" class="form-control" id="phone" name="name" ngControl="phone" #phone="ngForm">
      </div>
    </fieldset>
    <fieldset ngControlGroup="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street" class="label-control">Street</label>
        <input type="text" class="form-control" id="street" name="street" ngControl="street">
      </div>
      <div class="form-group">
        <label for="suite" class="label-control">Suite</label>
        <input type="text" class="form-control" id="suite" name="suite" ngControl="suite">
      </div>
      <div class="form-group">
        <label for="city" class="label-control">City</label>
        <input type="text" class="form-control" id="city" name="city" ngControl="city">
      </div>
      <div class="form-group">
        <label for="zipCode" class="label-control">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" name="zipCode" ngControl="zipCode">
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
