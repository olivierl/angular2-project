<h1>Users</h1>

<p>
  <a class="btn btn-primary" [routerLink]="['NewUser']">Add User</a>
</p>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <a [routerLink]="['EditUser', {id: user.id}]"> 
          <i class="fa fa-pencil"></i>
        </a>
      </td>
      <td><i (click)="deleteUser(user)" class="fa fa-trash clickable"></i></td>
    </tr>
  </tbody>
</table>
